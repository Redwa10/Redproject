<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quote-generator.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Javascript Quote Generator</h1>
        </div>

        <div class="main-content">
            <div class="textarea">
                <span class="quote">
                democarcy by the people, for the people, to the people
                </span>
                <div class="person">
                    Abraham Lincoln
                </div>
                <div class="btn-area">
                    <button class="new-btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>

    <script src="quote-generator.js"></script>


</body>
</html>
